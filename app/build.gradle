apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "kg.delletenebre.serialmanager"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 17
        versionName "1.4"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile('com.github.afollestad.material-dialogs:core:0.8.5.7@aar') { transitive = true }
    compile('com.github.afollestad.material-dialogs:commons:0.8.5.7@aar') { transitive = true }
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    compile 'com.android.support:cardview-v7:23.3.0'
    compile 'com.android.support:recyclerview-v7:23.3.0'
    compile 'com.android.support:support-v4:23.3.0'
    compile 'org.apache.commons:commons-lang3:3.0'
    compile 'com.rarepebble:colorpicker:1.6.0'
    compile 'com.github.felHR85:UsbSerial:4.1.1'
    compile 'com.shamanland:xdroid-toaster:0.0.10'
}
